{% extends 'homeapp/base.html' %} {% block body %}


<h1 class="text-2xl m-10 font-bold"> ðŸ”‘ Login Here</h1>



<div class="container py-5">

    <form method="POST" class="w-2/5 bg-white shadow-md mg-10 rounded px-8 pt-6 pb-8 mb-4">

        {% csrf_token %}

        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.username}}
            </div>
        </div>

        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.password}}
            </div>
        </div>

        <button type="submit" class="bg-green-500 text-green px-5 py-2 rounded">Login</button>
    </form>
</div>



{% endblock %}
