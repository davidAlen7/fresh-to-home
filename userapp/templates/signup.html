{% extends 'homeapp/base.html' %} {% block body %}

<div class="pt-5 px-44 pt-20">


    <h1 class="text-2xl m-10 font-bold"> ðŸ˜ˆ Signup here </h1>
    <form class="w-2/5 bg-green-100 shadow-md mg-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}

        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.username}}
            </div>
        </div>

        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.password1}}
            </div>
        </div>
        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Repeat Passwrd</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.password2}}
            </div>
        </div>
        <div class="mb-2 ">
            <label class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
            <div class="shadow appearance-none rounded border py-2 px-3 mr-10 text-gray-700 leading-tight">
                <input type="text" id="mobile" name="mobile">
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-green px-5 py-2 rounded">signup</button>
    </form>

</div>


{% endblock %}
