{% load static %}

<html class="bg-green-100">

<head>
    <link rel="stylesheet" href="{% static 'homeapp/styles.css' %}">
</head>

<body>

    <nav class="bg-green-200 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <div class="flex ">
                <div>

                    <a href="#" class="flex px-2 py-4">
                        <img class="h-10 w-10 mx-3 " src="{% static 'homeapp/images/logo.png' %}" alt="">
                        <span class="text-green-600 font-bold pt-3">Fresh To Home </span>
                    </a>
                </div>
                <div class=" px-3 py-4 mt-3 text-green-600 font-bold ">
                    <a href=" {% url 'conditions' %}">Conditions</a>
                </div>
                <div class=" px-3 py-4 mt-3 text-green-600 font-bold ">
                    <a href="#">Items</a>
                </div>
                <div class=" px-3 py-4 mt-3 text-green-600 font-bold">
                    <a href=" {% url 'about' %}">About</a>
                </div>
                <div class=" px-3 py-4 mt-3 text-green-600 font-bold">
                    <a href=" {% url 'contact' %}"> Contact Us</a>
                </div>
                <div class=" px-3 py-4 mt-3 text-green-600 font-bold">

                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="px-40 py-3 text-gray-500 font-semibold">Logout</a> {% else %}
                    <a href="{% url 'login' %}" class="px-40 py-3 text-gray-500 font-semibold">Login</a> {%endif%}

                </div>

            </div>
        </div>
    </nav>


    {% block body %} {% endblock %}

</body>

</html>
